<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="mx-auto" style="width: 70%">
      <h1 style="text-align: center">
        Status of Kingsborough library services
      </h1>
      <table class="table table-striped">
				<tr>
					<th class="align-middle px-5">Service</th>
					<th class="align-middle" style="padding-right: 5em; text-align: center;">HTTP Status Code</th>
				</tr>
        {% for service in services %}
        <tr>
          <td class="align-middle px-5">
            <a
							{% if service.proxy %}
							href="https://kbcc.ezproxy.cuny.edu/login?url={{ service.url }}"
							{% else %}
							href={{service.url}}
							{% endif %}
              style="text-decoration: none; color: black">
							{{ service.name }}
            </a>
          </td>
					<td style="text-align: center; padding-right: 5em;">
            <button
              type="button"
              {% if service.status < 399 %}
              class="btn btn-success"
              {% else %}
              class="btn btn-danger"
              {% endif %}>
              {{ service.status }}
            </button>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
